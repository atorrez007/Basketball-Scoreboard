<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h3 class="board-title">HOME TEAM</h3>
        <h3 class="home-score"></h3>
        <h3 class="home-points-text">0</h3>
        <div class="add-points-btns-home">
          <button class="btn-layout" onclick="addPointsHome(1)">+1</button>
          <button class="btn-layout" onclick="addPointsHome(2)">+2</button>
          <button class="btn-layout" onclick="addPointsHome(3)">+3</button>
        </div>
      </div>
      <div>
        <h3 class="board-title">AWAY TEAM</h3>
        <h3 class="home-score"></h3>
        <h3 class="away-points-text">0</h3>
        <div class="add-points-btns-away">
          <button class="btn-layout" onclick="addPointsAway(1)">+1</button>
          <button class="btn-layout" onclick="addPointsAway(2)">+2</button>
          <button class="btn-layout" onclick="addPointsAway(3)">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
